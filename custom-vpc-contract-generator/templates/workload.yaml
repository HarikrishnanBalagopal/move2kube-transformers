{{- if .WorkloadType}}type: workload
auths:
  {{- range $k, $v := .Auths}}
  {{$k}}:
    {{- range $vk, $vv := $v}}
    {{$vk}}: {{$vv}}
    {{- end}}
  {{- end}}
compose:
  archive: "{{ .composeDigest | b64enc }}"
{{- if .Images}}images:
  dct:
    {{- range $k, $v := .Images}}
    {{$k}}:
      {{- range $vk, $vv := $v}}
      {{$vk}}: {{$vv}}
      {{- end}}
    {{- end}}
{{- end}}
{{- if .WorkloadVolumes }}
volumes:
  {{- range $k, $v := .WorkloadVolumes}}
  {{$k}}:
    {{- range $vk, $vv := $v}}
    {{$vk}}: {{$vv}}
    {{- end}}
  {{- end}}
{{- end}}
{{- if .WorkloadEnvs}}
env:
  {{- range $vk, $vv := .WorkloadEnvs}}
  {{$vk}}: {{$vv}}
  {{- end}}
{{- end}}
{{- end}}
