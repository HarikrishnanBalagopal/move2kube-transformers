{{- if .EnvType}}type: env
logging:
  logDNA:
    hostname: {{ .LogHostName }}
    ingestionKey: {{ .IngestionKey }}
    port: {{ .LogPort }}
{{- if .EnvVolumes}}
volumes:
  {{- range $k, $v := .EnvVolumes}}
  {{$k}}:
    {{- range $vk, $vv := $v}}
    {{$vk}}: {{$vv}}
    {{- end}}
  {{- end}}
{{- end}}
{{- if .EnvEnvs}}
env:
  {{- range $vk, $vv := .EnvEnvs}}
  {{$vk}}: {{$vv}}
  {{- end}}
{{- end}}
{{- end}}
